<html lang="pt-br">

  <style>
    :root{
      --bg:#0b1020;           /* fundo escuro azulado */
      --card:#111735;         /* card */
      --muted:#8ea0c9;
      --text:#e9eefc;
      --brand:#335dff;        /* azul */
      --brand-2:#7a3ff2;      /* roxo */
      --line:#223060;
      --ok:#31d0aa;
      --warn:#ffcc4d;
      --danger:#ff6b6b;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text); background: radial-gradient(1200px 600px at 10% -10%, rgba(122,63,242,.20), transparent),
                         radial-gradient(900px 600px at 110% 10%, rgba(51,93,255,.16), transparent),
                         var(--bg);
    }
    a{color:var(--text); text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:0 20px}
    header{
      position:sticky; top:0; z-index:50; backdrop-filter: blur(10px);
      background: rgba(11,16,32,.7); border-bottom:1px solid #1b254f;
    }
    .nav{display:flex; align-items:center; justify-content:space-between; padding:12px 0}
    .brand{display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.5px}
    .brand-mark{
      width:38px; height:38px; border-radius:12px; position:relative; overflow:hidden;
      box-shadow:var(--shadow); background:
        linear-gradient(145deg,var(--brand),#0c2df5 60%, #051444),
        #0c1d46; border:2px solid #7a3ff2;
    }
    .brand-mark::after{/* detalhe circuito */
      content:""; position:absolute; inset:6px; border-radius:8px; border:2px solid rgba(255,255,255,.15);
      background:
        linear-gradient(90deg, transparent 0 55%, rgba(122,63,242,.9) 55% 58%, transparent 58% 100%),
        repeating-linear-gradient( to bottom, rgba(255,255,255,.14) 0 6px, transparent 6px 12px);
      mix-blend-mode:screen
    }
    .nav a{opacity:.9; padding:8px 12px; border-radius:12px}
    .nav a:hover{background:rgba(255,255,255,.06)}

    .hero{padding:72px 0 28px}
    .hero h1{font-size: clamp(28px, 5vw, 44px); margin:0 0 10px; line-height:1.15}
    .grad{background: linear-gradient(90deg, var(--brand), var(--brand-2)); -webkit-background-clip:text; background-clip:text; color:transparent}
    .hero p{max-width:780px; color:var(--muted); margin:0}
    .cta{
      margin-top:22px; display:flex; gap:14px; flex-wrap:wrap
    }
    .btn{
      padding:12px 16px; border-radius:14px; font-weight:600; border:1px solid #32407a;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:var(--shadow)
    }
    .btn.primary{border-color:transparent; background:linear-gradient(90deg,var(--brand),var(--brand-2));}

    section{padding:34px 0}
    .grid{display:grid; gap:16px}
    @media(min-width:880px){ .grid.cols-3{grid-template-columns:repeat(3,1fr)} }
    @media(min-width:720px){ .grid.cols-2{grid-template-columns:repeat(2,1fr)} }

    .card{background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(5,10,30,.45)); border:1px solid #24335f; border-radius: var(--radius); padding:18px; box-shadow:var(--shadow)}
    .card h3{margin:0 0 8px}
    .card p{margin:0}
    .badge{display:inline-block; padding:4px 10px; border-radius:999px; font-size:.78rem; border:1px solid #36498f; color:#dbe4ff; background:rgba(122,63,242,.14)}

    .pill{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; border:1px solid #2b3f85; background:rgba(51,93,255,.12)}

    .list{margin:10px 0 0; padding-left:18px}
    .list li{margin:6px 0}

    .timeline{position:relative; padding-left:24px}
    .timeline::before{content:""; position:absolute; left:8px; top:0; bottom:0; width:2px; background:linear-gradient(var(--brand),var(--brand-2))}
    .step{position:relative; margin:14px 0; padding:10px 12px; border-left:3px solid transparent; background:rgba(255,255,255,.02); border-radius:12px}
    .step::before{content:""; position:absolute; left:-20px; top:12px; width:12px; height:12px; border-radius:50%; background:var(--brand-2); box-shadow:0 0 0 4px rgba(122,63,242,.2)}

    .cols-2-balanced{columns:2; column-gap:18px}
    @media(max-width:720px){ .cols-2-balanced{columns:1} }
