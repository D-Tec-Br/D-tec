<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D-Tec Duarte Tecnologia | Contato</title>
    <style>
        /* Estilos visuais da p√°gina */
        :root {
            --bg: #0b1020;
            --card: #111735;
            --text: #e9eefc;
            --muted: #8ea0c9;
            --brand: #335dff;
            --line: #223060;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
            --radius: 18px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
            color: var(--text);
            background-color: var(--bg);
            background-image: radial-gradient(1200px 600px at 10% -10%, rgba(122, 63, 242, .15), transparent),
                              radial-gradient(900px 600px at 110% 10%, rgba(51, 93, 255, .12), transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(5, 10, 30, .45));
            border: 1px solid var(--line);
            border-radius: var(--radius);
            padding: 30px 40px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(145deg, var(--brand), #0c2df5);
            border: 3px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
        }
        
        /* Se voc√™ tiver uma imagem de logo, use isso: */
        /* .logo img { width: 100%; border-radius: 50%; } */
        
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--brand), #7a3ff2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .slogan {
            color: var(--muted);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .contact-list {
            list-style: none;
            padding: 0;
        }

        .contact-list li {
            margin-bottom: 15px;
        }

        .contact-list a {
            color: var(--text);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--line);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .contact-list a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .icon {
            font-size: 1.2rem;
        }

    </style>
</head>
<body>

    <main class="container">
        <div class="logo">

        </div>

        </ul>
        
        </main>

</body>
